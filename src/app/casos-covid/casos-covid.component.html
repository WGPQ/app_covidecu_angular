<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>INGRESO CASOS COVID-19</h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Fecha de ingreso: {{dia}}/{{mes}}/{{anio}} </h2>

        </div>
        <div class="card-header">
            <button class="btn btn-success" (click)="oncreate()">CREAR</button>
            <button class="btn btn-success" (click)="onView()">VISTA</button>
        </div>
        <div class="card-body p-0" *ngIf="!vista">
            <form>
                <table class="table table-striped projects">
                    <thead>
                        <tr>
                            <th style="width: 1%">
                                #
                            </th>
                            <th style="width: 30%" class="text-center">
                                Provincia
                            </th>
                            <th style="width: 20%" class="text-center">
                                Confirmados
                            </th>
                            <th style="width: 20% " class="text-center">
                                Recuperados
                            </th>
                            <th style="width: 20%" class="text-center">
                                Fallecidos
                            </th>
                            <th style="width: 25%">

                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let registro of provinciasv; let i = index">

                            <td scope="row">
                                {{ i+1 }}
                            </td>
                            <td class="text-center">
                                {{registro.nombre}}
                            </td>
                            <td>
                                <input type="number" class="form-control" [(ngModel)]="registro.confirmados"
                                    name="confirmados">
                            </td>
                            <td>

                                <input type="number" class="form-control" [(ngModel)]="registro.recuperados"
                                    name="recuperados">
                            </td>
                            <td>
                                <input type="number" class="form-control" [(ngModel)]="registro.fallecidos"
                                    name="fallecidos">
                            </td>
                            <td class="project-actions text-right">
                                <button type="button" class="btn btn-info" (click)="onSave(registro)">Guardar</button>
                            </td>

                        </tr>

                    </tbody>

                </table>
            </form>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->

</section>
<!-- /.content -->

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <td>Nombre</td>
                <td>Confirmados</td>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let registro of provinciasl; let i = index">

                <th scope="row">{{ i+1  }}</th>
                <td>{{ registro.nombre }}</td>
                <td> {{getCasos(registro.casos)}}</td>
                <td>
                    <!-- <button type="button" name="edit" id="'.$data->id.'" class="edit btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit"></button>-->
                    <button type="button" class="btn btn-info" name="edit" data-toggle="modal"
                        data-target="#modal-lg">Edit</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
