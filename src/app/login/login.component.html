<div class="hold-transition login-page"> 
<div class="login-box">
        <div class="card">
            <div class="card-body login-card-body">
                <div class="login-logo">
                    <b>INICIO DE SESION</b>
                </div>
                <br>
                <br>
                <!-- /.login-logo -->
                <div class="text-center">
                    <img class="profile-user-img img-fluid img-circle" src="assets/img/logo_covid19.jpg"
                        alt="User profile picture">
                </div>
                <br>
                <br>

                <form (ngSubmit)="Inicio()">
                    <div class="input-group mb-3">
                        <input type="email" name="usuario" required="true" class="form-control" [(ngModel)]="regModel.usuario" placeholder="Correo">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                                   
                <br>
                    <div class="input-group mb-3">
                        <input type="password" name="contrasenia" required="true" class="form-control"[(ngModel)]="regModel.contrasenia" placeholder="Contraseña">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="erroshow" class="text-danger">
                        {{error}}
                    </div>
                                   
                <br>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Recordar contraseña
                                </label>
                            </div>
                        </div>
                                       
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </div>
                        <!-- /.col -->
                        <br>
                    </div>
                </form>
                <p class="mb-1">
                    <a href="forgot-password.html">Olvidé mi contraseña</a>
                </p>

            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>

<!-- /.login-box -->
