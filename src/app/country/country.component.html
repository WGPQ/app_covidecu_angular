<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>
          Modals & Alerts
          <small>new</small>
        </h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Modals & Alerts</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-edit"></i>
              Modal Examples
            </h3>
          </div>
          <div class="card-body">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-lg" (click)="onNew()">
              Ingresar Provincia
            </button>
            <br />
            <br />
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <td>Nombre</td>
                  <td>Imagen</td>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let registro of provincias; let i = index">
                  
                  <th scope="row">{{ i+1  }}</th>
                  <td>{{ registro.nombre }}</td>
                  <td> <img src="{{registro.imageurl}} " alt="Cinque Terre" width="50" height="50"></td>
                  <td>
                    <button type="button" class="btn btn-info" name="edit" (click)="onEdit(registro.id)"
                      data-toggle="modal" data-target="#modal-lg">Edit</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="onDelete(registro.id)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card -->
        </div>

      </div>
      <!-- /.col -->
    </div>
    <!-- ./row -->
  </div><!-- /.container-fluid -->
  <div *ngIf="showNew">
  <div class="regentry">
    <div class="modal fade" id="modal-lg">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Nueva Provincia</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="onSave()">
              <div class="form-group">
                <label for="recipient-name" class="control-label">Nombre:</label>
                <input type="text" class="form-control" [(ngModel)]="regModel.nombre" name="nombre" id="recipient-name">
              </div>

              <div class="form-group">
                <label for="recipient-name" class="control-label">Imagen:</label>
                <input type="text" class="form-control" [(ngModel)]="regModel.imageurl" name="imagen"
                  id="recipient-name">
              </div>
              <div>
                <button type="submit" class="btn btn-success">{{submitType}}</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              </div>

            </form>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  </div>
</div>

<!-- /.content -->
